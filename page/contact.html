<p>Yuk, Hubungi aku! Dan akan ku balas secepatnya.</p>
<form name="sentMessage" id="contactForm" action="https://formspree.io/f/xvoldykb" method="POST">

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Nama kamu" id="name" required data-validation-required-message="Please enter your name.">
      <!-- <p class="help-block text-danger"></p> -->
    </div>
  </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Email kamu" id="email" required data-validation-required-message="Please enter your email address.">
      <!-- <p class="help-block text-danger"></p> -->
    </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea name="message" rows="5" class="form-control" placeholder="Pesan yang ingin disampaikan" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <!-- <p class="help-block text-danger"></p> -->
    </div>
  </div>

  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark" id="sendMessageButton">Send</button>
  </div>
</form>
<br />
<hr />
<a class="btn btn-primary btn-sm btn-block" href="/" role="button">kembali ke halaman awal</a>
