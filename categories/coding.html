---
layout: page
permalink: /categories/coding
title: Coding
---


<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto">

            {% for post in site.categories.Coding %}
                <p class="post-preview">{{ post.date | date_to_string }}<p>
                <a class="post-meta" href="{{ post.url }}">{{ post.title }}</a>
            {% endfor %}

            
            <br/>
            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="{{"/posts" | relative_url }}">View All Posts &rarr;</a>
            </div>
        </div>    
    </div>
</div>
